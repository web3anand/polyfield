<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <title>Polymarket Dashboard - Track Your Trading Performance</title>
    <meta name="description" content="Gamified dashboard for Polymarket traders. Track your PnL, trading volume, positions, and achievements in real-time with beautiful visualizations." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
      /* Force navbar to stay fixed - inline style for maximum priority */
      #navbar-root,
      #navbar-root > div,
      nav[data-navbar="fixed"],
      .navbar-fixed,
      body > nav[data-navbar="fixed"],
      body > nav.navbar-fixed,
      body > #navbar-root {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        z-index: 9999 !important;
        margin: 0 !important;
        padding: 0 !important;
        transform: none !important;
        will-change: auto !important;
        contain: none !important;
        overflow: visible !important;
      }
    </style>
